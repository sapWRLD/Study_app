{% extends "base.html" %}

{% block head %}
    <title> Quiz Page </title>
{% endblock %}

{% block body %}
    <div class="quiz-container">
        <form action="/quiz" method="POST">
            <h1>Quiz Page</h1>
            <p>{{ question.question }}</p>
            <input type="text" name="user_answer" id="user_answer" placeholder="Enter your answer" required>
            <button type="submit">Submit</button>
            <a href="/" class="button">Cancel</a>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </form>
        </div>

{% endblock %}
